<!DOCTYPE html>
<html>
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container"></div>
  <h1>Get Currency!</h1>
  <p>To get the current $<b>usd</b> currency, please enter the amount to get started:</p>
    <form id="currency">
      <label for="usd">Enter an amount:</label>
      <input id="usd" type="number">
      <br>
      <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Choose country</button>
        <div id="country" class="dropdown-content">
          <a href="#">AED</a>
          <a href="#">AFN</a>
          <a href="#">CAD</a>
          <a href="#">EUR</a>
          <a href="#">JPY</a>
        </div>
      </div>
      <br>
      <button type="submit">Submit</button>
      <p id="showResponse"></p>
    </form>
  </div>
</body>
</html>
