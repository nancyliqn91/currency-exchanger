<!DOCTYPE html>
<html>
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container"></div>
  <h1>Get Currency To Anywhere!</h1>
  <p>To get the current use$ currency, please enter the amounu to get started:</p>
    <form id="currency">
      <label for="usd">Enter an amount:</label>
      <input id="usd" type="number">
      <br>
      <div class="dropdown">
        <p onclick="myFunction()" class="dropbtn">Choose a country</p>
        <div id="country" class="dropdown-content">
          <li>AED</li>
          <li>AFN</li>
          <li>CAD</li>
          <li>EUR</li>
          <li>JPY</li>
        </div>
      </div>
      <br>
      <button type="submit">Submit</button>
      <p id="showResponse"></p>
    </form>
  </div>
</body>
</html>
