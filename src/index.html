<!DOCTYPE html>
<html>
<head>
  <title>Currency Exchange Calculator</title>
</head>
<body>
  <div class="container"></div>
  <h1>Get Currency!</h1>
  <p>To get the current $<b>usd</b> currency, please enter the amount you want to be calculated:</p>
    <form>
      <label for="usd">Enter the amount:</label>
      <input id="usd" type="number">
      
      <br>
      <label for="custom">You can enter a currency below, here are the examples: </label>
      <br>
      <pre>
        AUD
        BGN
        CHF
      </pre>
      <input id="custom" type="text" name="custom">
      <br>

      <p>Or choose a country:</p>
      <select id="country">
        <option disabled selected value="">Select a country</option>
        <option value="CAD">Canada</option>
        <option value="AED">United Arab Emirates</option>
        <option value="CNY">China</option>
        <option value="EUR">EU countries</option>
        <option value="JPY">Japan</option>
      </select>
      <br>
      <br>
      <button type="submit">Transfer</button>
      <br>
      <p>Here is the result:</p>
      <p id="showResponse"></p>
      <p id="showResponse2"></p>
      <p id="currencyResponse"></p>
    </form>
  </div>
</body>
</html>
